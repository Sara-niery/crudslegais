<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'estilo.css' %}" rel="stylesheet" type="text/css">
    <title>Nossos clientes</title>
    <style>
        p {
          color: black;
        }
      </style>
</head>
<body>
    <h1>NOSSOS CLIENTES</h1>
    <a href="{% url 'cadastrar_cliente' %}" class="btn btn-verde">CADASTRAR UM NOVO CLIENTE</a>
    <ol>
        {% for cliente in todos_clientes %}
            <li> 
                <b>Nome:</b> {{ cliente.nome2 }} cpf {{ cliente.cpf }}
                <a href="{% url 'atualizar_cliente' cliente.id %}" class="btn-voltar"> Editar </a>
                <a href="{% url 'deletar_cliente' cliente.id %}" class="btn-voltar"> Excluir </a>
            </li>
 
        {% empty %}
            <b>AINDA N√ÉO TEMOS CLIENTES CADASTRADOS</b>
        {% endfor %}
    </ol>
    <p><a href="{% url 'primeirapag' %}" class="btn-voltar">Voltar</a></p>
</body>
</html>
