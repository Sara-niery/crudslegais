<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="{% static 'estilo.css' %}" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <h1>gravadoras </h1>
    <h1>Nossas gravadoras</h1>
    <a href="{% url 'cadastrar_gravadoras' %}"> Cadastrar um nova gravadora </a>
    <ol>
        {% for gravadora in todas_gravadoras %}
        <li>
                <b>Título:</b> {{ gravadora.nome1 }} CNPJ {{ gravadora.cnpj }}
                <a href="{% url 'atualizar_gravadoras' gravadora.id %}">Editar</a>
                <a href="{% url 'deletar_gravadoras' gravadora.id %}">Excluir</a>
            </li>  
            {% empty %}
            <b>não temos gravadoras aqui</b>
        {% endfor %}
    </ol>
    <p><a href="{% url 'primeirapag' %}">Voltar</a></p>
</body>
</html>
