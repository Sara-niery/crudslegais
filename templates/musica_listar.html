<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'estilo.css' %}" rel="stylesheet" type="text/css">
    <title>Nossas músicas</title>
</head>
<body>
    <h1>Minha biblioteca</h1>
    <h2>minhas musicas:</h2>
    <p><a href="{% url 'cadastrar_musica' %}">Cadastrar uma nova musica</a></p>
        <ol>
            {% for musica in todas_musicas %}
                <li>
                    <b>Título:</b> {{ musica.titulo }} por {{ musica.autor }}
                    <img src="{{musica.capa.url}}" alt="" width="" height="100px"/>
                    <a href="{% url 'atualizar_musica' musica.id %}">Editar</a>
                    <a href="{% url 'deletar_musica' musica.id %}">Excluir</a>
                </li>
            {% empty %}
                <b>ainda não temos livros aqui</b>
            {% endfor %}
        </ol>


    
</body>
</html>
